<div class="row">
    <div class="card-md-4" *ngFor="let item of people">
        <div class="card-header">{{item.name}}-{{item.gender}}</div>
        <div div class="card-body">
             <p *ngIf="item.gender == 'female'">Its a girl</p>
             <p *ngIf="item.gender == 'male'">Its a boy</p>
        </div>
    </div>
</div>
